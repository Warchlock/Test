<!DOCTYPE html>

    <title>Document</title>

  <body>
    <div id="logo"></div>
    <div id="mapid"></div>

    <!--call to rest countries-->

    <!-- button to run rest countries call and modal     -->

    <button
      type="button"
      class="btn btn-primary"
      id="btnRun2"
      data-toggle="modal"
      data-target="#restCountriesModal"
    >
      Rest countries
    </button>

    <!-- rest countries modal -->

    <div
      class="modal fade"
      id="restCountriesModal"
      tabindex="-1"
      role="dialog"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Rest countries</h5>
          </div>
          <div class="modal-body">
            <div class="restCountriesResults">
              <h5 id="restCountriesTitle"></h5>
              <p id="capital"></p>
              <p id="currencies"></p>
              <p id="timezone"></p>
            </div>
            <div class="flagContainer"><img class="flag" /></div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- call to currency exchange rate -->

    <!-- button to run currency call and modal     -->

    <button
      type="button"
      class="btn btn-primary"
      id="btnRun3"
      data-toggle="modal"
      data-target="#currencyModal"
    >
      Currency
    </button>

    <!-- currency modal -->

    <div
      class="modal fade"
      id="currencyModal"
      tabindex="-1"
      role="dialog"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="name3">Currency</h5>
          </div>
          <div class="modal-body">
            <div class="currencyResults">
              <p id="rate"></p>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!--call to weather-->

    <!-- button to run weather call and modal     -->

    <button
      type="button"
      class="btn btn-primary"
      id="btnRun"
      data-toggle="modal"
      data-target="#weatherModal"
    >
      Weather
    </button>

    <!-- weather modal -->

    <div
      class="modal fade"
      id="weatherModal"
      tabindex="-1"
      role="dialog"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">weather</h5>
          </div>
          <div class="modal-body">
            <div class="weatherResults">
              <p id="base"></p>
              <p id="descriptions"></p>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
